<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Фотоцентр - Відновлення паролю</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Фотоцентр</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Головна</a>
                </li>
            </ul>
            <div class="d-flex">
                <a href="/auth/login" class="btn btn-outline-light me-2">Увійти</a>
                <a href="/auth/signup" class="btn btn-light">Зареєструватися</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Відновлення паролю</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/forgot-password}" method="post">
                        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Ім'я користувача:</label>
                            <input type="text" id="username" name="username" class="form-control" required/>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Новий пароль:</label>
                            <input type="password" id="newPassword" name="newPassword" class="form-control" required/>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Оновити пароль</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
