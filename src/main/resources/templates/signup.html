<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Фотоцентр - Реєстрація</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Фотоцентр</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Головна</a>
                </li>
            </ul>
            <div class="d-flex">
                <a href="/auth/login" class="btn btn-outline-light">Увійти</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Реєстрація</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/auth/signup}" th:object="${client}" method="post">
                        <div th:if="${error}" th:text="${error}" class="alert alert-danger"></div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Ім'я користувача:</label>
                            <input type="text" id="username" th:field="*{username}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль:</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Повне ім'я:</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Номер телефону:</label>
                            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="type" class="form-label">Тип клієнта:</label>
                            <select id="type" th:field="*{type}" class="form-select">
                                <option th:each="clientType : ${T(org.sandopla.photocenter.model.Client.ClientType).values()}"
                                        th:value="${clientType}" th:text="${clientType}">
                                </option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Зареєструватися</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
