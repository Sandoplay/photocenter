<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
</head>
<body>
<h2>Sign Up</h2>
<form th:action="@{/auth/signup}" th:object="${client}" method="post">
    <div th:if="${error}" th:text="${error}" style="color: red;"></div>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>
    <div>
        <label for="name">Full Name:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}">
    </div>
    <div>
        <label for="type">Client Type:</label>
        <select id="type" th:field="*{type}">
            <option th:each="clientType : ${T(org.sandopla.photocenter.model.Client.ClientType).values()}"
                    th:value="${clientType}" th:text="${clientType}">
            </option>
        </select>
    </div>
    <div>
        <button type="submit">Sign Up</button>
    </div>
</form>
</body>
</html>
